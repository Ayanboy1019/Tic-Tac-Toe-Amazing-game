<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: black;
            padding: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid black;
        }
        .x { color: yellow; }
        .o { color: red; }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .play-again {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: orange;
            background-color: white;
            border: 3px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="message" id="message"></div>
    <button class="play-again" id="play-again" style="display: none;">Play Again</button>

    <!-- Ad Scripts -->
    <script type='text/javascript' src='//pl25886814.effectiveratecpm.com/bb/07/b8/bb07b890902f02292f5dd4a5b749ef4d.js'></script>
    
    <script async="async" data-cfasync="false" src="//pl25886621.effectiveratecpm.com/c3d821e8c777aa4576b178493ae59b51/invoke.js"></script>
    <div id="container-c3d821e8c777aa4576b178493ae59b51"></div>

    <script type="text/javascript">
        atOptions = {
            'key' : '47b6e8349ccb6f53240e56d7ec1a0008',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/47b6e8349ccb6f53240e56d7ec1a0008/invoke.js"></script>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const playAgainBtn = document.getElementById("play-again");
        let cells = document.querySelectorAll(".cell");
        let currentPlayer = "X";
        let boardState = ["", "", "", "", "", "", "", "", ""];

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    message.innerText = boardState[a] + " Wins!";
                    message.style.color = "white";
                    playAgainBtn.style.display = "block";
                    board.removeEventListener("click", handleClick);
                    return true;
                }
            }

            if (!boardState.includes("")) {
                message.innerText = "Draw!";
                message.style.color = "white";
                playAgainBtn.style.display = "block";
                return true;
            }
            return false;
        }

        function handleClick(event) {
            let cell = event.target;
            let index = cell.dataset.index;

            if (boardState[index] === "" && !checkWinner()) {
                boardState[index] = currentPlayer;
                cell.innerText = currentPlayer;
                cell.classList.add(currentPlayer === "X" ? "x" : "o");

                if (!checkWinner()) {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                }
            }
        }

        function resetGame() {
            boardState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove("x", "o");
            });
            message.innerText = "";
            playAgainBtn.style.display = "none";
            board.addEventListener("click", handleClick);
        }

        board.addEventListener("click", handleClick);
        playAgainBtn.addEventListener("click", resetGame);
    </script>
</body>
</html>
