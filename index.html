<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3270560106781951"
     crossorigin="anonymous"></script>

    <!-- Additional Ad Script -->
    <script type='text/javascript' src='//pl25886276.effectiveratecpm.com/f9/78/2b/f9782bf244f9e383ff831f172381c06b.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 210px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #ddd;
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #000;
        }
        .cell.x {
            color: blue;
        }
        .cell.o {
            color: red;
        }
        .message {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .play-again {
            display: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <!-- Google AdSense Banner Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3270560106781951"
         data-ad-slot="7158299704"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Extra Ad Script (Effective Rate CPM) -->
    <script type='text/javascript' src='//pl25886276.effectiveratecpm.com/f9/78/2b/f9782bf244f9e383ff831f172381c06b.js'></script>

    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="play-again" id="playAgain" onclick="restartGame()">Play Again</button>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const playAgainButton = document.getElementById("playAgain");
        let currentPlayer = "x";
        let gameBoard = ["", "", "", ""];
        let gameActive = true;

        function checkWinner() {
            const winPatterns = [
                [0, 1], [2, 3], // Rows
                [0, 2], [1, 3], // Columns
                [0, 3], [1, 2]  // Diagonals
            ];
            for (let pattern of winPatterns) {
                let [a, b] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b]) {
                    gameActive = false;
                    message.textContent = `${gameBoard[a].toUpperCase()} Wins!`;
                    playAgainButton.style.display = "block";
                    return;
                }
            }
            if (!gameBoard.includes("")) {
                gameActive = false;
                message.textContent = "It's a Draw!";
                playAgainButton.style.display = "block";
            }
        }

        function handleClick(index) {
            if (!gameBoard[index] && gameActive) {
                gameBoard[index] = currentPlayer;
                renderBoard();
                checkWinner();
                currentPlayer = currentPlayer === "x" ? "o" : "x";
            }
        }

        function renderBoard() {
            board.innerHTML = "";
            gameBoard.forEach((value, index) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                if (value) cell.classList.add(value);
                cell.textContent = value.toUpperCase();
                cell.addEventListener("click", () => handleClick(index));
                board.appendChild(cell);
            });
        }

        function restartGame() {
            gameBoard = ["", "", "", ""];
            gameActive = true;
            message.textContent = "";
            playAgainButton.style.display = "none";
            currentPlayer = "x";
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>
